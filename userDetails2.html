            font-weight: bold;

        }

        .table-data {
            padding: 10px 12px;
            background: #e9e9e9;
            font-size: 15px;
            text-align: center;
        }

        .btn {
            display: inline-block;
            font-weight: 400;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            border: 1px solid transparent;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: .25rem;
        }

        .delete-btn {
            color: #fff;
            background: #dc3545;
            border-color: #dc3545;
            transition: background 0.4s;
        }

        .delete-btn:hover {
            color: #fff;
            background: #a92534;
            border-color: #a72431;
        }

    </style>
